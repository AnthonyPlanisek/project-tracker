<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
   
    <title>Hello, world!</title>
  </head>

  <body>

    <header class="alert alert-danger" id="time" role="alert">
      <p id="text"></p>
    </header>

    <div class="card" style="width: 18rem;">
      
      <div class="card-body">
        <h5 class="card-title">Tutorial</h5>
        <p class="card-text">Once you click the button at the bottom of the card you will be prompted to enter information about your project.</p>
        <button type="button" id="button" data-toggle="modal" data-target="#exampleModal" class="btn btn-primary">Primary</button>
      </div>
    </div>



<!--modal for user info-->

    <div class="modal" id="exampleModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">project Info</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">


            <form id="projectForm">
              <div class="form-group">
                <label for="exampleFormControlInput1">Name of the project</label>
                <input type="text" class="form-control" id="projectName">
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">type of project</label>
                <select class="form-control" id="projectType">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect2">Hourly wage</label>
                <select class="form-control" id="hourlyPay">
                  <option>5</option>
                  <option>10</option>
                  <option>15</option>
                  <option>20</option>
                  <option>25</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">date</label>
                <input type="text" class="form-control" id="datepicker" autocomplete="off"/>
              </div>
            </form>


          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" id="save" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

<br>

    <table id="myTable" class="table table-bordered table-dark">
      <thead>
        <tr>
          <th scope="col">project Names</th>
          <th scope="col">Project type</th>
          <th scope="col">Hourly wage</th>
          <th scope="col">Due date</th>
          <th scope="col">Days until due</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th id="nameList" scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Larry the Bird</td>
          <td>@twitter</td>
          <td>yes</td>
          <td>@mdo</td>
        </tr>
      </tbody>
    </table>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
